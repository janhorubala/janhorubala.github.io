---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="author">
    {{ page.text }}
  </div>

  {% include disqus.html %}

{% if page.video %}
	<div class="video">
    {% include youtube.html video=page.video %}
	</div>
 {% endif %}
