---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.photo %}
  <img src="{{ site.url }}/{{ page.photo }}" alt="Background Photo" />
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Last update on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
